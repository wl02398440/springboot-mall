<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!--    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
    <link rel="stylesheet" href="../css/shopcart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div id="app">
    <header>
        <div class="header-left">
            <a href="../index.html" class="logo">SIMPLESHOP</a>
            <a href="productMall.html" class="nav-item">商場</a>
            <a href="orderUser.html" class="nav-item">我的訂單</a>
        </div>

        <nav class="nav-links">
            <span class="user">{{ currentUser }}</span>
            <div class="cart-wrapper">
                <div class="cart-icon" @click="goShopcart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" v-if="productList.length > 0">{{ productList.length }}</span>
                </div>
            </div>

            <button class="btn" @click="logout">登出</button>
        </nav>
    </header>
    <div class="container">
        <div class="item_header item_h">
            <div class="item_detail">商品</div>
            <div class="price">單價</div>
            <div class="count">數量</div>
            <div class="amount">價格</div>
            <div class="operate">操作</div>
        </div>
        <div v-for="product in productList" :key="product.prdodcutId" class="item_header item_body">
            <div class="item_detail">
                <img v-bind:src="product.imageUrl" alt="">
                <div class="name">{{product.productName}}</div>
            </div>

            <div class="price"><span>$</span>{{product.price}}</div>
            <div class="count">
                <button class="count-sub" @click="subButton(product)">-</button>
                <input
                        type="number"
                        class="count-input"
                        v-model.number="product.count"
                        @change="handleInput(product)"
                >
                <button class="count-plus" @click="plusButton(product)">+</button>

                <div v-if="product.showStockError" class="error-text">庫存不足!</div>
            </div>
            <div class="amount">${{product.amount}}</div>
            <div class="operate">
                <button @click="handleDelete(product.productId)">刪除</button>
            </div>
        </div>
        <div class="total-section">
            <div class="label">總價</div>
            <div class="total-money">$ {{ totalMoney }}</div>
            <button @click="checkout()" class="checkout-btn">結帳</button>
        </div>
<!--        <p v-if="productList.length === 0">目前沒有商品或載入中...</p>-->
    </div>
</div>
<script src="../js/common.js"></script>
<script src="../js/shopcart.js"></script>
</body>
</html>
