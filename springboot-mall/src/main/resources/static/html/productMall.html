<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>商城</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!--    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
    <link rel="stylesheet" href="../css/productMall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div id="app">
    <header>
        <a href="home.html" class="logo">SIMPLE<span style="font-weight: 300;">SHOP</span></a>

        <nav class="nav-links">
            <span >{{ currentUser }}</span>

            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>

            <button class="btn" @click="logout">登出</button>
        </nav>
    </header>
    <div class="container">
        <div class="item_header">
            <div class="item_detail">商品</div>
            <div class="price">單價</div>
            <div class="count">數量</div>
            <div class="amount">總計</div>
            <div class="operate">操作</div>
        </div>
        <div v-for="product in productList" :key="product.prdodcutId" class="item_header item_body">
            <div class="item_detail">
                <img v-bind:src="product.imageUrl" alt="">
                <div class="name">{{product.productName}}</div>
            </div>

            <div class="price"><span>$</span>{{product.price}}</div>
            <div class="count">
                <button @click="subButton(product)">-</button>
                {{product.count}}
                <button @click="plusButton(product)">+</button>
            </div>
            <div class="amount">{{product.price * product.count}}</div>
            <div class="operate">
                <button @click="handledelete(index)">刪除</button>
            </div>
        </div>
        <p v-if="productList.length === 0">目前沒有商品或載入中...</p>
    </div>
</div>
<script src="../js/common.js"></script>
<script src="../js/productMall.js"></script>
</body>
</html>
