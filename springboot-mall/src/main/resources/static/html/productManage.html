<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/productManage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div id="app">
    <header>
        <div class="header-left">
            <a href="home.html" class="logo">SIMPLESHOP</a>
            <div class="nav-item-mall">商場管理</div>
            <a href="orderManage.html" class="nav-item">訂單管理</a>
        </div>

        <nav class="nav-links">
            <span class="user">管理員：{{ currentUser }}</span>
            <button class="btn" @click="logout">登出</button>
        </nav>
    </header>

    <div class="container">

        <div class="search-bar">
            <select v-model="selectedCategory" class="search-input">
                <option value="">所有種類</option>
                <option value="FOOD">FOOD</option>
                <option value="CAR">CAR</option>
                <option value="BOOK">BOOK</option>
            </select>
            <input
                    type="text"
                    v-model="searchKeyword"
                    placeholder="搜尋商品名稱..."
                    class="search-input"
                    style="width: 300px;"
                    @keyup.enter="searchProducts"
            >
            <button @click="searchProducts" class="btn-search">
                <i class="fas fa-search"></i> 搜尋
            </button>
            <button @click="clearSearch" class="btn-clear">
                <i class="fas fa-times"></i> 清空
            </button>
            <button class="btn-add" @click="addBlankRow">
                <i class="fas fa-plus"></i> 新增空白商品
            </button>
        </div>

        <div class="pagination-bar" v-if="totalPages > 1">
            <button class="page-btn" @click="changePage(currentPage - 1)" :disabled="currentPage === 1">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span v-for="page in totalPages" :key="page"
                  class="page-number"
                  :class="{ active: page === currentPage }"
                  @click="changePage(page)">
                {{ page }}
            </span>
            <button class="page-btn" @click="changePage(currentPage + 1)" :disabled="currentPage === totalPages">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="item_header item_h">
            <div class="col-img">商品圖片</div>
            <div class="col-name">商品名稱</div>
            <div class="col-price">單價</div>
            <div class="col-stock">庫存</div>
            <div class="col-category">種類</div>
            <div class="col-op">操作</div>
        </div>

        <div v-for="(product, index) in productList" :key="product.productId || index" class="item_header item_body">

            <div class="col-img">
                <img :src="product.imageUrl ? product.imageUrl : 'https://via.placeholder.com/80?text=No+Img'"
                     class="img-preview" alt="預覽">
                <div class="url-input-group">
                    <input type="text" v-model="product.imageUrl" placeholder="圖片URL" class="input-edit input-sm">
                    <button class="btn-upload" @click="triggerFileUpload(index)">...</button>
                </div>

                <input type="file"
                       ref="fileInputs"
                       style="display: none"
                       accept="image/*"
                       @change="handleFileUpload($event, product)">
            </div>

            <div class="col-name">
                <input type="text" v-model="product.productName" placeholder="輸入名稱" class="input-edit">
            </div>

            <div class="col-price">
                <input type="number" v-model.number="product.price" class="input-edit text-center"
                       style="width: 80px;">
            </div>

            <div class="col-stock">
                <input type="number" v-model.number="product.stock" class="input-edit text-center"
                       style="width: 60px;">
            </div>

            <div class="col-category">
                <select v-model="product.category" class="input-edit">
                    <option value="FOOD">FOOD</option>
                    <option value="CAR">CAR</option>
                    <option value="BOOK">BOOK</option>
                </select>
            </div>

            <div class="col-op">
                <button class="btn-save" @click="saveProduct(product, index)">
                    儲存
                </button>
                <button class="btn-del" @click="deleteProduct(product, index)">
                    刪除
                </button>
            </div>
        </div>

        <div class="pagination-bar" v-if="totalPages > 1">
            <button class="page-btn" @click="changePage(currentPage - 1)" :disabled="currentPage === 1">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span v-for="page in totalPages" :key="page"
                  class="page-number"
                  :class="{ active: page === currentPage }"
                  @click="changePage(page)">
                {{ page }}
            </span>
            <button class="page-btn" @click="changePage(currentPage + 1)" :disabled="currentPage === totalPages">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>
</div>

<script src="../js/common.js"></script>
<script src="../js/productManage.js"></script>
</body>
</html>
