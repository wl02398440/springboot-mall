<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<div id="app">
    <header>
        <div class="header-left">
            <a href="home.html" class="logo">SIMPLESHOP</a>
            <template v-if="!isManager">
                <div @click="shopNow" class="nav-item">商場</div>
                <div @click="orderUser" class="nav-item">我的訂單</div>
            </template>

            <template v-if="isManager">
                <div @click="shopNow" class="nav-item">商場預覽</div>
                <a href="productManage.html" class="nav-item">商場管理</a>
                <a href="orderManage.html" class="nav-item">訂單管理</a>
            </template>

        </div>

        <nav class="nav-links">
            <template v-if="!isLoggedIn">
                <button class="btn" @click="showLogin = true">登入</button>
                <button class="btn" @click="showRegister = true">註冊帳號</button>
            </template>

            <template v-if="isLoggedIn">
                <span class="user">{{ currentUser }}</span>


                <div class="cart-wrapper">
                    <div class="cart-icon" @click="goShopcart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge" v-if="shopCart.length > 0">{{ shopCart.length }}</span>
                    </div>

                    <div class="mini-cart-dropdown">
                        <div class="empty-cart" v-if="shopCart.length === 0">
                            <p>尚未選購商品</p>
                        </div>

                        <div class="has-items" v-else>

                            <ul class="mini-list">
                                <li v-for="(item, index) in shopCart" :key="index" class="mini-item">
                                    <img :src="item.imageUrl" class="item-img">
                                    <div class="item-info">
                                        <div class="item-name">{{ item.productName }}</div>
                                        <div class="item-price">${{ item.price }}</div>
                                    </div>
                                    <div class="item-count">x {{ item.count }}</div>
                                    <div class="delete-btn" @click="handleDelete(item.productId)" >
                                        <i class="fas fa-trash-alt"></i>
                                    </div>
                                </li>
                            </ul>

                            <div class="mini-footer">
                                <div class="total-text">{{ shopCart.length }} 件商品</div>
                                <button class="btn-checkout" @click="goShopcart">查看我的購物車</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn" @click="logout">登出</button>
            </template>
        </nav>
    </header>

    <div class="main-content">

        <div class="promo-section container">

            <div class="carousel" @mouseenter="stopSlide" @mouseleave="startSlide">
                <div class="slide-wrapper" :style="{ transform: `translateX(-${currentSlide * 100}%)` }">
                    <div class="slide" v-for="(img, index) in banners" :key="index">
                        <img :src="img" alt="banner" @click="shopNow">
                    </div>
                </div>

                <div class="indicators">
                    <span v-for="(img, index) in banners" :key="index"
                          :class="{ active: currentSlide === index }"
                          @mouseenter="currentSlide = index"></span>
                </div>

                <button class="arrow prev" @click="prevSlide">&#10094;</button>
                <button class="arrow next" @click="nextSlide">&#10095;</button>
            </div>

        </div>

        <div class="benefit-bar container">
            <div class="benefit-item">
                <div class="icon-circle"><i class="fas fa-shipping-fast"></i></div>
                <span>免運費</span>
            </div>
            <div class="benefit-item">
                <div class="icon-circle"><i class="fas fa-shield-alt"></i></div>
                <span>安心退</span>
            </div>
            <div class="benefit-item">
                <div class="icon-circle"><i class="fas fa-globe"></i></div>
                <span>海外直送</span>
            </div>
            <div class="benefit-item" @click="showQA = true">
                <div class="icon-circle"><i class="fas fa-coins"></i></div>
                <span>商場Q&A(預設帳密)</span>
            </div>
        </div>

    </div>

    <transition name="fade">
        <div class="modal-overlay" v-if="showLogin" @click.self="showLogin = false">
            <div class="modal-content">
                <span class="close-btn" @click="showLogin = false; claen()">&times;</span>
                <h3 class="modal-title">會員登入</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="輸入您的電子郵件" v-model="loginForm.email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" placeholder="輸入密碼" v-model="loginForm.password">
                </div>
                <div class="form-group">
                    <label>驗證碼</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text"
                               placeholder="輸入右側文字"
                               v-model="loginForm.captcha"
                               style="width: 60%;"
                               @keyup.enter="login"> <img :src="captchaUrl"
                               @click="refreshCaptcha"
                               style="cursor: pointer; height: 40px; border: 1px solid #ddd;"
                               title="點擊更換圖片">
                    </div>
                </div>
                <button class="btn" style="width: 100%;" @click="login">登入</button>
                <p style="margin-top: 15px; font-size: 12px; text-align: center; color: #888;">
                    還沒有帳號？ <a href="#" @click.prevent="switchModal" style="text-decoration: underline;">去註冊</a>
                </p>
            </div>
        </div>
    </transition>

    <transition name="fade">
        <div class="modal-overlay" v-if="showRegister" @click.self="showRegister = false">
            <div class="modal-content">
                <span class="close-btn" @click="showRegister = false">&times;</span>
                <h3 class="modal-title">建立新帳號</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="輸入您的電子郵件" v-model="loginForm.email">
                </div>
                <div class="form-group">
                    <label>設定密碼</label>
                    <input type="password" placeholder="至少 6 位數" v-model="loginForm.password">
                </div>
                <div class="form-group">
                    <label>確認密碼</label>
                    <input type="password" placeholder="再次輸入密碼" v-model="confirmPassword">
                </div>
                <button class="btn" style="width: 100%;" @click="register">註冊</button>
            </div>
        </div>
    </transition>

    <transition name="fade">
        <div class="modal-overlay" v-if="showQA" @click.self="showQA = false">
            <div class="modal-content">
                <span class="close-btn" @click="showRegister = false">&times;</span>
                <div >管理者帳號: admin@gmail.com</div>
                <div >管理者密碼: 111</div>
                <div >購物者帳號: user1@gmail.com</div>
                <div >購物者密碼: 111</div>
            </div>
        </div>
    </transition>

</div>
<script src="../js/common.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
