<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表範例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- 1. 基礎設定 --- */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa; /* 淺灰背景 */
            padding: 50px 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* --- 2. 網格系統 (RWD) --- */
        .product-grid {
            display: grid;
            /* 電腦版：一列 4 個 */
            grid-template-columns: repeat(4, 1fr);
            gap: 30px; /* 卡片之間的間距 */
        }

        /* 平板版：一列 2 個 */
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* 手機版：一列 1 個 */
        @media (max-width: 576px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* --- 3. 卡片設計 (Card) --- */
        .card {
            background-color: #fff;
            border: 1px solid rgba(0,0,0,0.125);
            border-radius: 0.25rem;
            overflow: hidden; /* 確保內容不超出圓角 */
            position: relative; /* 為了讓 Sale 標籤定位 */
            display: flex;
            flex-direction: column; /* 讓內容垂直排列 */
            height: 100%; /* 讓同列卡片等高 */
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        /* --- 4. 圖片區域 --- */
        .card-img-top {
            width: 100%;
            height: 200px; /* 固定高度 */
            background-color: #dee2e6; /* 圖片載入前的灰色底 */
            object-fit: cover;
            /* 模擬圖片中的文字 (450 x 300) */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
        }

        /* 真實圖片蓋上去 */
        .card-img-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- 5. Sale 標籤 --- */
        .badge-sale {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #212529; /* 黑色背景 */
            color: #fff;
            padding: 0.25em 0.6em;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 0.25rem;
            z-index: 10;
        }

        /* --- 6. 卡片內容區 --- */
        .card-body {
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* 撐開剩餘空間，讓按鈕置底 */
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #212529;
        }

        /* 星星 */
        .star-rating {
            color: #ffc107; /* 黃色 */
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        /* 價格 */
        .price-text {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #212529;
        }
        .text-muted {
            color: #6c757d;
            text-decoration: line-through; /* 刪除線 */
            margin-right: 5px;
        }

        /* --- 7. 按鈕 --- */
        .card-footer {
            padding: 1.5rem;
            padding-top: 0;
            background: transparent;
            border: none;
            text-align: center;
            margin-top: auto; /* 推到最下面 */
        }

        .btn-outline-dark {
            color: #212529;
            border: 1px solid #212529;
            background-color: transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-outline-dark:hover {
            color: #fff;
            background-color: #212529;
        }

    </style>
</head>
<body>

<div id="app" class="container">

    <div class="product-grid">
        <div class="card" v-for="product in products" :key="product.id">

            <div class="badge-sale" v-if="product.isSale">Sale</div>

            <div class="card-img-top">
                <img v-if="product.image" :src="product.image" alt="...">
                <span v-else>450 x 300</span>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>

                <div class="star-rating" v-if="product.rating">
                    <i class="fas fa-star" v-for="n in 5" :class="{ 'far': n > product.rating, 'fas': n <= product.rating }"></i>
                </div>

                <div class="price-text">
                    <span v-if="product.maxPrice">
                        ${{ product.price }} - ${{ product.maxPrice }}
                    </span>

                    <span v-else-if="product.originPrice">
                        <span class="text-muted">${{ product.originPrice }}</span>
                        ${{ product.price }}
                    </span>

                    <span v-else>
                        ${{ product.price }}
                    </span>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn-outline-dark" @click="addToCart(product)">
                    Add to cart
                </button>
            </div>

        </div>
    </div>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            // 模擬的商品資料
            products: [
                {
                    id: 1,
                    name: 'Fancy Product',
                    price: 40.00,
                    maxPrice: 80.00, // 價格區間
                    isSale: false,
                    rating: 0,
                    btnText: 'View options',
                    image: '' // 空值會顯示 450x300
                },
                {
                    id: 2,
                    name: 'Special Item',
                    price: 18.00,
                    originPrice: 20.00, // 原價 (顯示刪除線)
                    isSale: true,
                    rating: 5,
                    btnText: 'Add to cart',
                    image: ''
                },
                {
                    id: 3,
                    name: 'Sale Item',
                    price: 25.00,
                    originPrice: 50.00,
                    isSale: true,
                    rating: 0,
                    btnText: 'Add to cart',
                    image: ''
                },
                {
                    id: 4,
                    name: 'Popular Item',
                    price: 40.00,
                    isSale: false,
                    rating: 5,
                    btnText: 'Add to cart',
                    image: ''
                },
                {
                    id: 5,
                    name: 'Sale Item',
                    price: 25.00,
                    originPrice: 50.00,
                    isSale: true,
                    rating: 0,
                    btnText: 'Add to cart',
                    image: ''
                },
                {
                    id: 6,
                    name: 'Fancy Product',
                    price: 120.00,
                    maxPrice: 280.00,
                    isSale: false,
                    rating: 0,
                    btnText: 'View options',
                    image: ''
                },
                {
                    id: 7,
                    name: 'Special Item',
                    price: 18.00,
                    originPrice: 20.00,
                    isSale: true,
                    rating: 3, // 3顆星
                    btnText: 'Add to cart',
                    image: ''
                },
                {
                    id: 8,
                    name: 'Popular Item',
                    price: 40.00,
                    isSale: false,
                    rating: 5,
                    btnText: 'Add to cart',
                    image: ''
                }
            ]
        },
        methods: {
            addToCart(product) {
                console.log("加入購物車:", product.name);
                alert(`已將 ${product.name} 加入購物車！`);
            }
        }
    });
</script>

</body>
</html>
